<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="static/css/post_a_job.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="banner-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin: auto; display: block; max-width: 450px">
        <form action="">
          <div class="form-group m20">
            <h2>Outsource a job</h2>
          </div>
          <div class="form-group m20">

            <label class="sub-titles" for="exampleFormControlFile1">Job Type</label>
            <select id="options" class="form-control form-control-sm">
              <option value="Select">Select</option>
              <option value="IT">IT</option>
              <option value="Business">Business</option>
            </select>
          </div>
          <div class="form-group m20">
            <label class="sub-titles" for="exampleFormControlInput1">Job Name</label>
            <input type="text" class="form-control" id="jobName" placeholder="Name your job">
            
          </div>
          <div class="form-group m20">
            <label class="sub-titles"for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Describe your job or just upload a job description file"></textarea>
            
          </div>
          <div class="form-group m20">
            <label class="sub-titles" for="exampleFormControlFile1">Upload a Document</label>
            <input type="file" class="form-control-file" id="upload">
          </div>
          <div class="form-group m20">
            <span class="sub-titles">  Preferred method of payment </span><br>
            <div  class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="payment1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Fixed Quote</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="payment2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Unit Rate</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="payment3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Hourly Rate</label>
            </div>
          </div>
          <div class="form-group m20">
            <div class="row">
              <div class="col-6">
                <label class="sub-titles" for="exampleFormControlInput1">Start Date</label>
                <input id="startDate" type="date" class="form-control">
              </div>
              <div class="col-6">
                <label class="sub-titles" for="exampleFormControlInput1">End Date</label>
                <input id="endDate" type="date" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group m20">
            <button type="submit" class="btn btn-primary btn-sm" style="padding: 10px 35px 10px 35px ">Post</button>
            <button id="clearAll" type="button" class="btn btn-secondary btn-sm" style="padding: 10px 35px 10px 35px; background: rgb(241, 66, 154)">Clear</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin: auto; display: block; max-width: 450px">
        <div class="row">
          <div class="col-3">
            <img src="static/img/phone.jpg" alt="">
          </div>
          <div class="col-9">
            <p>If you have any issues or discuss anything please give as a ring</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="row" style="margin: auto">
      <div class="col-6">
        <span>Contact info GradForce</span>
      </div>
      <div class="col-6" >
        <span><div class="float-right">All rights reserved@GradForce2019</div></span>
      </div>
    </div>
  </footer>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
