            </div>


            <div class="col-3">
            </div>
            <div class="col-9" style="padding: 5px;">

                <span class="col-3" style="margin-left: 18%">Total</span>
            </div>



            <div class="col-3">
                <span>IT</span>
            </div>
            <div class="col-9">

            <div class="col-3">
                <span>Business</span>
            </div>

            </div>

                <input type="number" name="hours">
                <input type="number" name="wage">
                <input type="number" name="total">
            </div>



            <div class="col-3">
            </div>
            <div class="col-9" style="padding: 5px;">
                <span class="col-3" style="margin-left:48%; ;">Hours Consumed</span>
                <span class="col-3" style="margin-left: 12%">Cost</span>
            </div>


            <div class="col-3">
                <span>Overhead 50%</span>
            </div>
            <div class="col-9">
                <input type="number" name="hours">
                <input type="number" name="total">
            </div>


            <div class="col-3">
                <span>GST 15%</span>
            </div>
            <div class="col-9">
                <input type="number" name="total">
            </div>


            <div class="col-3">
                <span>Total</span>
            </div>
